<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Value Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #coins {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .coin {
            width: 60px;
            height: 60px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: none;
            outline: none;
        }
        
        #grid-container {
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
        }
        
        #column-buttons {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
        }
        
        .col-button {
            width: 50px;
            height: 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
        }
        
        #divs {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            gap: 10px;
        }
        
        .row-button {
            width: 100px;
            margin-right: 10px;
            height: 50px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 1 / span 1;
        }
        
        .box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        #get-value-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #selected-values {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="coins">
        <button class="coin" data-value="1" style="background-image: url('./images/chip.png');"></button>
        <button class="coin" data-value="2" style="background-image: url('https://www.freeiconspng.com/uploads/poker-chip-png-0.png');"></button>
        <button class="coin" data-value="3" style="background-image: url('https://www.freeiconspng.com/uploads/poker-chip-png-0.png');"></button>
        <button class="coin" data-value="4" style="background-image: url('https://www.freeiconspng.com/uploads/poker-chip-png-0.png');"></button>
        <button class="coin" data-value="5" style="background-image: url('https://www.freeiconspng.com/uploads/poker-chip-png-0.png');"></button>
    </div>

    <div id="grid-container">
        <!-- Column Buttons -->
        <div id="column-buttons">
            <button class="col-button" data-col="0">All Col 1</button>
            <button class="col-button" data-col="1">All Col 2</button>
            <button class="col-button" data-col="2">All Col 3</button>
            <button class="col-button" data-col="3">All Col 4</button>
        </div>

        <!-- Grid with Row Buttons -->
        <div id="divs">
            <button class="row-button" data-row="0">All Row 1</button>
            <div class="box" data-index="0">0</div>
            <div class="box" data-index="1">0</div>
            <div class="box" data-index="2">0</div>
            <div class="box" data-index="3">0</div>

            <button class="row-button" data-row="1">All Row 2</button>
            <div class="box" data-index="4">0</div>
            <div class="box" data-index="5">0</div>
            <div class="box" data-index="6">0</div>
            <div class="box" data-index="7">0</div>

            <button class="row-button" data-row="2">All Row 3</button>
            <div class="box" data-index="8">0</div>
            <div class="box" data-index="9">0</div>
            <div class="box" data-index="10">0</div>
            <div class="box" data-index="11">0</div>
        </div>
    </div>

    <button id="get-value-button">Get Values</button>
    <div id="selected-values"></div>

    <script>
        let selectedCoinValue = null;

        // Add event listeners to the coins
        document.querySelectorAll(".coin").forEach((coin) => {
            coin.addEventListener("click", () => {
                selectedCoinValue = parseInt(coin.dataset.value, 10);
                console.log(`Selected Coin Value: ${selectedCoinValue}`);
            });
        });

        // Add event listeners to the divs
        document.querySelectorAll(".box").forEach((box) => {
            box.addEventListener("click", () => {
                if (selectedCoinValue !== null) {
                    const currentValue = parseInt(box.textContent, 10);
                    box.textContent = currentValue + selectedCoinValue;
                } else {
                    alert("Please select a coin first!");
                }
            });
        });

        // Get Values button functionality
        document.getElementById("get-value-button").addEventListener("click", () => {
            const values = [];
            document.querySelectorAll(".box").forEach((box, index) => {
                const value = parseInt(box.textContent, 10);
                if (value > 0) {
                    values.push(`Div ${index}: ${value}`);
                }
            });

            const selectedValues = values.length ?
                values.join(", ") :
                "No values selected.";
            document.getElementById("selected-values").textContent = `Selected Values: ${selectedValues}`;
        });
    </script>

</body>

</html>
