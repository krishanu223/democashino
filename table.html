<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Coin Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e3a1;
        }
        
        #coins {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .coin {
            width: 60px;
            height: 60px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: none;
            outline: none;
        }
        
        #grid-container {
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
            justify-content: center;
        }
        
        #column-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .col-button,
        .row-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #divs {
            display: grid;
            grid-template-columns: auto repeat(4, 60px);
            gap: 10px;
            justify-content: center;
        }
        
        .box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            background-color: #f0f0f0;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>

<body>

    <h2>Dynamic Coin Value Update</h2>

    <div id="coins">
        <button class="coin" data-value="1" style="background-image: url('./images/chip1.png');"></button>
        <button class="coin" data-value="2" style="background-image: url('./images/chip2.png');"></button>
        <button class="coin" data-value="3" style="background-image: url('./images/chip3.png');"></button>
        <button class="coin" data-value="4" style="background-image: url('./images/chip4.png');"></button>
        <button class="coin" data-value="5" style="background-image: url('./images/chip5.png');"></button>
    </div>

    <div id="column-buttons">
        <button class="col-button" data-col="0">All Col 1</button>
        <button class="col-button" data-col="1">All Col 2</button>
        <button class="col-button" data-col="2">All Col 3</button>
        <button class="col-button" data-col="3">All Col 4</button>
    </div>

    <div id="grid-container">
        <div id="divs">
            <button class="row-button" data-row="0">All Row 1</button>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>

            <button class="row-button" data-row="1">All Row 2</button>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>

            <button class="row-button" data-row="2">All Row 3</button>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
            <div class="box" data-value="0"></div>
        </div>
    </div>

    <script>
        let selectedCoinValue = null;

        document.querySelectorAll(".coin").forEach((coin) => {
            coin.addEventListener("click", () => {
                selectedCoinValue = parseInt(coin.dataset.value, 10);
            });
        });

        function getMaxValue() {
            return Math.max(...Array.from(document.querySelectorAll(".box"), box => parseInt(box.dataset.value, 10)));
        }

        function updateBox(box) {
            if (selectedCoinValue !== null) {
                let currentValue = parseInt(box.dataset.value, 10);
                let maxValue = getMaxValue();

                if (currentValue === maxValue) {
                    box.dataset.value = currentValue + 1;
                } else {
                    box.dataset.value = currentValue + selectedCoinValue;

                    // If the value is between 1 and 5, set the corresponding image
                    if (box.dataset.value >= 1 && box.dataset.value <= 5) {
                        box.style.backgroundImage = `url('./images/chip${box.dataset.value}.png')`;
                    } else {
                        // If the value exceeds 5, set a default image or none
                        box.style.backgroundImage = 'url("./images/default-chip.png")'; // Set your default image here
                    }
                }
                box.textContent = box.dataset.value;
            } else {
                alert("Please select a coin first!");
            }
        }



        document.querySelectorAll(".box").forEach((box) => {
            box.addEventListener("click", () => updateBox(box));
        });

        document.querySelectorAll(".row-button").forEach((button) => {
            button.addEventListener("click", () => {
                let rowIndex = parseInt(button.dataset.row, 10) * 4;
                document.querySelectorAll(".box").forEach((box, index) => {
                    if (index >= rowIndex && index < rowIndex + 4) {
                        updateBox(box);
                    }
                });
            });
        });

        document.querySelectorAll(".col-button").forEach((button) => {
            button.addEventListener("click", () => {
                let colIndex = parseInt(button.dataset.col, 10);
                document.querySelectorAll(".box").forEach((box, index) => {
                    if (index % 4 === colIndex) {
                        updateBox(box);
                    }
                });
            });
        });
    </script>
</body>

</html>
