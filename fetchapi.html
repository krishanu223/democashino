<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

</body>
<script>
    const apiUrl = 'http://103.162.120.115/api/time.aspx?gameid=M01&requestkey=123456'; // Replace with your actual API URL

    // Function to fetch data from the API
    function fetchData() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                console.log('Fetched Data:', data); // Handle the data here
            })
            .catch(error => {
                console.error('Error fetching data:', error); // Handle any errors
            });
    }

    // Set an interval to call fetchData every 100 milliseconds
    setInterval(fetchData, 60000);
</script>

</html>
