<script>
    async function fetchDateTime() {
        try {
            let response = await fetch("http://103.162.120.115/api/time.aspx?gameid=M01&requestkey=123456");

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            let data = await response.text(); // Assuming response is plain text
            console.log("Fetched Date & Time:", data);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    // Call the function to fetch time
    fetchDateTime();
</script>
