<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETTO JOKER</title>
    <style>
        body {
            background: url('./images/logback.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            background-size: cover;
            text-align: center;
            height: 93vh;
            color: white;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 350px;
            margin: 20px;
            border-radius: 10px;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: darkred;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 5px;
        }
        
        .error-message {
            color: yellow;
        }
        
        .rule {
            background-image: url(./images/logrule.png);
            background-size: cover;
            width: 480px;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 45%;
        }
        
        .eightpluse {
            background-image: url(./images/18only.png);
            background-size: cover;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 65%;
            left: 90px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="rule"></div>
        <div class="eightpluse"></div>
        <h2>Member Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="remember-me">
            <input type="checkbox" id="remember"> <label for="remember">Remember</label>
        </div>
        <button onclick="login()">LOGIN</button>
        <p class="error-message" id="error-message"></p>
        <p>New User? <a href="#" style="color: red;">Sign up here</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "home.html";
            } else {
                document.getElementById('error-message').textContent = "Invalid username or password!";
            }
        }
    </script>
</body>

</html>
