<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Clicked Coin</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        
        .coin {
            width: 60px;
            height: 60px;
            border: none;
            background-size: cover;
            background-position: center;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        /* Default border */
        
        .coin:focus {
            outline: none;
        }
        /* Highlight effect when clicked */
        
        .active {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

<body>

    <button class="coin" data-value="1" style="background-image: url('./images/chip.png');"></button>
    <button class="coin" data-value="2" style="background-image: url('./images/chip2.png');"></button>
    <button class="coin" data-value="3" style="background-image: url('./images/chip3.png');"></button>
    <button class="coin" data-value="4" style="background-image: url('./images/chip4.png');"></button>
    <button class="coin" data-value="5" style="background-image: url('./images/chip6.png');"></button>

    <script>
        // Select all coin buttons
        const coins = document.querySelectorAll(".coin");

        // Function to highlight the clicked coin
        coins.forEach(coin => {
            coin.addEventListener("click", () => {
                // Remove 'active' class from all buttons
                coins.forEach(c => c.classList.remove("active"));
                coin.classList.add("active");
            });
        });
    </script>

</body>

</html>
