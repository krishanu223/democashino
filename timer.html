<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Full Circular Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        
        .clock-container {
            position: relative;
            width: 220px;
            height: 220px;
        }
        /* Clock Dial */
        
        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #333 55%, #111 100%);
            border: 5px solid #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Clock Hour Markings */
        
        .clock-markings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .clock-markings div {
            position: absolute;
            width: 4px;
            height: 12px;
            background-color: white;
            left: 50%;
            transform-origin: center 110px;
        }
        /* Full Circular Loading Progress */
        
        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
            /* Start from top */
        }
        
        circle {
            stroke-width: 10;
            fill: none;
            stroke: #00ff00;
            stroke-dasharray: 314;
            /* Full circle */
            stroke-dashoffset: 314;
            /* Hidden initially */
            transition: stroke-dashoffset 1s linear;
        }
        /* Center Circle */
        
        .center-circle {
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: #222;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Countdown Timer Text */
        
        .text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="clock-container">
        <!-- Clock Dial -->
        <div class="clock-face">
            <div class="clock-markings" id="clockMarkings"></div>
        </div>

        <!-- Circular Progress Bar -->
        <div class="progress-ring">
            <svg width="220" height="220">
                <circle cx="110" cy="110" r="50" stroke="#333"></circle> <!-- Background circle -->
                <circle id="progress" cx="110" cy="110" r="50"></circle> <!-- Animated Progress -->
            </svg>
        </div>

        <!-- Inner Circle with Countdown -->
        <div class="center-circle">
            <div class="text" id="countdownText">60</div>
        </div>
    </div>

    <script>
        function createClockMarkings() {
            const markings = document.getElementById("clockMarkings");

            for (let i = 0; i < 12; i++) {
                let mark = document.createElement("div");
                mark.style.transform = `rotate(${i * 30}deg) translateY(-100px)`;
                markings.appendChild(mark);
            }
        }

        function startTimer() {
            let timeLeft = 60; // 60 seconds
            let countdownText = document.getElementById("countdownText");
            let progress = document.getElementById("progress");

            let interval = setInterval(() => {
                timeLeft--;
                countdownText.innerText = timeLeft; // Update countdown text

                let progressValue = 314 - (314 * (60 - timeLeft)) / 60; // Calculate progress
                progress.style.strokeDashoffset = progressValue;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Initialize clock and start timer on load
        window.onload = function() {
            createClockMarkings();
            startTimer();
        };
    </script>

</body>

</html>
