<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Timmer_container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: gray;
        }
        
        .Timmer_container .dial {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-size: cover;
            background-color: aliceblue;
            background-image: url("./images/clock dial.png");
            background-position-x: -6px;
            background-position-y: -1px;
            position: relative;
            top: 10%;
            left: 10%;
        }
        
        .Timmer_container .dial2 {
            width: 82%;
            height: 80%;
            position: relative;
            border-radius: 50%;
            top: -140px;
            left: 19px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .Timmer_container .Time_display {
            width: 80%;
            height: 80%;
            background-color: gray;
            color: rgb(0, 187, 255);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }
    </style>
</head>

<body>
    <div class="Timmer_container">
        <div class="dial">

        </div>
        <div class="dial2">
            <div class="Time_display">00</div>
        </div>
    </div>
</body>

<script>
    let dial = document.querySelector('.dial2');
    window.addEventListener('load', function() {
        console.log('All assets are loaded');
        dial.style.backgroundImage = 'conic-gradient(green 210deg, yellow 90deg, red 45deg )'
    })
</script>




</html>
